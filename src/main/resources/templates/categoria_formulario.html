<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nueva Categoria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="">App Inventario</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Inicio</a>
            </li>

        </ul>
    </div>
</nav>
<br>
<div class="container text-center">
    <h1 th:if="${categoria.id} == null">Registro de Categorías</h1>
    <h1 th:unless="${categoria.id} == null">Edición de Categoría</h1>

    <form th:object="${categoria}" th:action="@{/categorias/guardar}" method="post"
          style="max-width: 600px; margin:0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${categoria.id}">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Categoria :</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Categoria" required th:field="*{nombre}">
                </div>
            </div>
        </div>
        <div class="text-center p">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>

</div>

</body>
</html>
